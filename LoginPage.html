<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Document</title>
</head>
<body class="bg-slate-300 font-serif">
    <div class="max-w-[600px] mx-auto bg-[#FFFFFF]  shadow-md rounded-lg mt-20">
        <div>
            <h1 class="text-xl  text-center py-3 font-semi-bold">Please Log In Here</h1>

        </div>
        <div class="px-3 pb-3">
            <div id="passwrdError" class="text-red-500">*</div>

            <form id="form" action="">

               


                <div class="pt-8  relative">
                    <input type="email" id="username" name="username" placeholder=" Email"
                        class="w-full h-10  focus:outline-none border-b-2 border-pink-600 rounded peer placeholder-transparent" />
                    <label for="username"
                        class="absolute left-1 -top-0.5 text-sm text-gray-600 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-6 peer-focus:-top-0.5 peer-focus:text-gray-600 peer-focus:text-sm transition-all">Email
                    </label>
                    <div id="emailError" class="text-red-500" title="required field">* </div>
                </div>

                <div class="pt-8  relative">
                    <input type="password" id="password" name="password" placeholder="password"
                        class="w-full h-10  focus:outline-none border-b-2 border-pink-600 rounded peer placeholder-transparent" />
                    <label for="password"
                        class="absolute left-1 -top-1  text-sm text-gray-600 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-6 peer-focus:-top-0.5 peer-focus:text-gray-600 peer-focus:text-sm transition-all">password</label>
                </div>

                <div class="text-center my-7"><button type="submit"
                    
                        class="px-6 py-2 border-2 border-pink-600 rounded-lg shadow-lg shadow-pink-400 bg-pink-400 text-[#FFFFFF]">Send</button>
                </div>
                
            </form>
            
        </div>
    </div>

    <script src="Auth.js"></script>
    
</body>
</html>
